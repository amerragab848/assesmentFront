  <div class="container">
    <form [formGroup]="userform" autocomplete="off">

        <div class="mb-1">
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">
                <input type="text" #email [ngClass]="{'form-control': true, 'is-invalid': userform.get('email')?.invalid &&
                (userform.get('email')?.dirty || userform.get('email')?.touched)}" id="email" name="email"
                    formControlName="email" placeholder="email">
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>

        <div class="mb-1">
            <label for="password" class="form-label">password</label>
            <div class="input-group has-validation">
                <input type="password" #password [ngClass]="{'form-control': true, 'is-invalid': userform.get('password')?.invalid &&
                (userform.get('password')?.dirty || userform.get('password')?.touched)}" id="password" name="password"
                    formControlName="password" placeholder="password">
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>
      
      

        
        <div class="mb-1">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button (click)="login()" [disabled]="userform.invalid" class="btn btn-primary" type="button">
                  login  </button>

                  <a routerLink="../register" class="btn btn-link">Register</a>
            </div>
        </div>

    </form>
</div>
