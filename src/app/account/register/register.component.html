            <div class="mb-1">

                    (form.get('firstName')?.dirty || form.get('firstName')?.touched)}" id="firstName" name="firstName"
                        formControlName="firstName" placeholder="First Name">
                    <div class="invalid-feedback">
                        This field is required.

                </div>
            </div>

            <div class="mb-1">
                <label for="userName" class="form-label">User Name</label>
                <div class="input-group has-validation">
                    <input type="text" #userName [ngClass]="{'form-control': true, 'is-invalid': form.get('userName')?.invalid &&
                    (form.get('userName')?.dirty || form.get('userName')?.touched)}" id="userName" name="userName"

                    </div>

            </div>

            <div class="mb-1">
                <label for="email" class="form-label">email</label>
                <div class="input-group has-validation">
                    <input type="text" #email [ngClass]="{'form-control': true, 'is-invalid': form.get('email')?.invalid &&
                    (form.get('email')?.dirty || form.get('email')?.touched)}" id="email" name="email"

            <div class="mb-1">
                <label for="password" class="form-label">password</label>
                <div class="input-group has-validation">
                    <input type="password" #password [ngClass]="{'form-control': true, 'is-invalid': form.get('password')?.invalid &&
                    (form.get('password')?.dirty || form.get('password')?.touched)}" id="password" name="password"
                        formControlName="password" placeholder="password">
                    <div class="invalid-feedback">
                        This field is required.

                </div>
            </div>

            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
